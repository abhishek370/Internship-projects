{% extends 'info/base.html' %}
{% block content %}
<form  method="post">
{% csrf_token %}    
<h1 style="text-align: center;">Exam Started</h1>
<h4 style="float: right;">Total Marks:- {{t_marks}}</h4>
<br><br>
{% for obj in Quedata %}
<h5>{{ forloop.counter }}. {{obj.Question.question_description}}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{% ifequal format mv %}{{marks}}{% else %}{{obj.mark}}{%endifequal%}</h5>

<div class="form-check">
    <input class="form-check-input" type="checkbox" name="checks" value="A" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        A. {{obj.Question.option_1}}
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checks" value="B"  id="flexCheckChecked">
    <label class="form-check-label" for="flexCheckChecked">
        B. {{obj.Question.option_2}}
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checks" value="C" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        C. {{obj.Question.option_3}}
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="checks" value="D" id="flexCheckChecked">
    <label class="form-check-label" for="flexCheckChecked">
        D. {{obj.Question.option_4}}
    </label>
  </div>  
{% endfor %}

<input  class="btn btn-outline-success" type="submit" value="Submit">
</form>
{% endblock %}
